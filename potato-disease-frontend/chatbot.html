<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Chatbot Styles */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
        }
        
        .chat-toggle-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #27ae60, #219653);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(39, 174, 96, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .chat-toggle-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(39, 174, 96, 0.5);
        }
        
        .chat-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #e74c3c;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: bold;
        }
        
        .chat-window {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .chat-window.hidden {
            display: none;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #27ae60, #219653);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .chat-header-content i {
            font-size: 24px;
        }
        
        .chat-header h3 {
            margin: 0;
            font-size: 18px;
        }
        
        .chat-header p {
            margin: 0;
            font-size: 12px;
            opacity: 0.9;
        }
        
        .chat-header-actions {
            display: flex;
            gap: 10px;
        }
        
        .chat-icon-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .chat-icon-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .chat-message {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            animation: fadeInUp 0.3s ease;
        }
        
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 18px;
        }
        
        .bot-message .message-avatar {
            background: linear-gradient(135deg, #27ae60, #219653);
            color: white;
        }
        
        .user-message {
            flex-direction: row-reverse;
        }
        
        .user-message .message-avatar {
            background: #636e72;
            color: white;
        }
        
        .message-content {
            background: white;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .user-message .message-content {
            background: linear-gradient(135deg, #27ae60, #219653);
            color: white;
        }
        
        .message-content p {
            margin: 0 0 8px 0;
        }
        
        .message-content p:last-child {
            margin-bottom: 0;
        }
        
        .message-content ul {
            margin: 8px 0;
            padding-left: 20px;
        }
        
        .message-content li {
            margin: 4px 0;
        }
        
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #27ae60;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        .chat-quick-replies {
            padding: 10px 20px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .quick-reply-btn {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .quick-reply-btn:hover {
            background: #27ae60;
            color: white;
            border-color: #27ae60;
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .chat-input:focus {
            border-color: #27ae60;
        }
        
        .chat-send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #27ae60, #219653);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .chat-send-btn:hover {
            transform: scale(1.1);
        }
        
        .chat-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .chat-status {
            font-size: 11px;
            color: #636e72;
            margin-top: 8px;
            text-align: center;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .chat-window {
                width: calc(100vw - 40px);
                height: calc(100vh - 110px);
                right: 20px;
                bottom: 90px;
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 20px rgba(39, 174, 96, 0.4);
            }
            50% {
                box-shadow: 0 4px 30px rgba(39, 174, 96, 0.8);
            }
        }

        .chat-toggle-btn.pulse {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- AI Chatbot -->
    <div id="chatbot-container" class="chatbot-container">
        <button id="chat-toggle-btn" class="chat-toggle-btn" title="Ask AI Assistant">
            <i class="fas fa-comment-dots"></i>
            <span class="chat-badge">AI</span>
        </button>
        
        <div id="chat-window" class="chat-window hidden">
            <div class="chat-header">
                <div class="chat-header-content">
                    <i class="fas fa-robot"></i>
                    <div>
                        <h3 id="chat-title">AI Agriculture Assistant</h3>
                        <p id="chat-subtitle">Ask me anything about potato diseases</p>
                    </div>
                </div>
                <div class="chat-header-actions">
                    <button class="chat-icon-btn" id="chat-clear-btn" title="Clear conversation">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="chat-icon-btn" id="chat-close-btn" title="Close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="chat-message bot-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <p id="welcome-message">Hello! I'm your AI agricultural assistant. I can help you understand potato diseases, provide treatment recommendations, and answer farming questions.</p>
                        <p id="welcome-instruction">Upload an image to get started, or ask me any question!</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-quick-replies">
                <button class="quick-reply-btn" data-message="What is Early Blight?">
                    <span id="quick-reply-1">ü¶† What is Early Blight?</span>
                </button>
                <button class="quick-reply-btn" data-message="How do I prevent Late Blight?">
                    <span id="quick-reply-2">üõ°Ô∏è Prevent Late Blight</span>
                </button>
                <button class="quick-reply-btn" data-message="What fungicides should I use?">
                    <span id="quick-reply-3">üíä Fungicide recommendations</span>
                </button>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input 
                        type="text" 
                        id="chat-input" 
                        class="chat-input" 
                        placeholder="Type your question..."
                    >
                    <button id="chat-send-btn" class="chat-send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="chat-status" id="chat-status"></div>
            </div>
        </div>
    </div>

    <script>
        // Chatbot JavaScript
        const BACKEND_URL = 'http://localhost:8000';
        
        // Chatbot state
        const chatbot = {
            isOpen: false,
            sessionId: 'session_' + Date.now(),
            currentLanguage: 'en',
            lastPrediction: null
        };

        // DOM elements
        const chatToggleBtn = document.getElementById('chat-toggle-btn');
        const chatWindow = document.getElementById('chat-window');
        const chatCloseBtn = document.getElementById('chat-close-btn');
        const chatClearBtn = document.getElementById('chat-clear-btn');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const chatSendBtn = document.getElementById('chat-send-btn');
        const chatStatus = document.getElementById('chat-status');

        // Toggle chat window
        chatToggleBtn.addEventListener('click', () => {
            chatbot.isOpen = !chatbot.isOpen;
            chatWindow.classList.toggle('hidden');
            if (chatbot.isOpen) {
                chatInput.focus();
                chatToggleBtn.classList.remove('pulse');
            }
        });

        chatCloseBtn.addEventListener('click', () => {
            chatbot.isOpen = false;
            chatWindow.classList.add('hidden');
        });

        // Clear conversation
        chatClearBtn.addEventListener('click', async () => {
            if (confirm('Clear conversation history?')) {
                try {
                    await fetch(`${BACKEND_URL}/chat/clear`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ session_id: chatbot.sessionId })
                    });
                    
                    // Clear UI
                    chatMessages.innerHTML = `
                        <div class="chat-message bot-message">
                            <div class="message-avatar"><i class="fas fa-robot"></i></div>
                            <div class="message-content">
                                <p>Conversation cleared! How can I help you?</p>
                            </div>
                        </div>
                    `;
                } catch (error) {
                    console.error('Clear error:', error);
                }
            }
        });

        // Quick reply buttons
        document.querySelectorAll('.quick-reply-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const message = btn.getAttribute('data-message');
                sendMessage(message);
            });
        });

        // Send message
        chatSendBtn.addEventListener('click', () => {
            const message = chatInput.value.trim();
            if (message) {
                sendMessage(message);
            }
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const message = chatInput.value.trim();
                if (message) {
                    sendMessage(message);
                }
            }
        });

        async function sendMessage(message) {
            // Add user message to UI
            addUserMessage(message);
            chatInput.value = '';
            chatSendBtn.disabled = true;

            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'chat-message bot-message';
            typingIndicator.id = 'typing-indicator';
            typingIndicator.innerHTML = `
                <div class="message-avatar"><i class="fas fa-robot"></i></div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch(`${BACKEND_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        session_id: chatbot.sessionId,
                        disease_context: chatbot.lastPrediction,
                        language: chatbot.currentLanguage
                    })
                });

                const data = await response.json();
                
                // Remove typing indicator
                document.getElementById('typing-indicator').remove();

                // Add bot response
                addBotMessage(data.response || 'Sorry, I could not process that.');
                
                if (!data.success) {
                    chatStatus.textContent = data.error || 'Connection issue';
                    chatStatus.style.color = '#e74c3c';
                } else {
                    chatStatus.textContent = '';
                }
            } catch (error) {
                document.getElementById('typing-indicator')?.remove();
                addBotMessage('‚ùå Connection error. Please check if the backend is running.');
                chatStatus.textContent = 'Cannot reach server';
                chatStatus.style.color = '#e74c3c';
            }

            chatSendBtn.disabled = false;
            chatInput.focus();
        }

        function addUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message user-message';
            messageDiv.innerHTML = `
                <div class="message-avatar"><i class="fas fa-user"></i></div>
                <div class="message-content">
                    <p>${escapeHtml(text)}</p>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addBotMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message bot-message';
            
            // Simple markdown-like formatting
            let formattedText = escapeHtml(text)
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
            
            messageDiv.innerHTML = `
                <div class="message-avatar"><i class="fas fa-robot"></i></div>
                <div class="message-content">
                    <p>${formattedText}</p>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Listen for language changes from parent page
        window.addEventListener('message', (event) => {
            if (event.data.type === 'languageChange') {
                chatbot.currentLanguage = event.data.language;
            }
        });

        // Listen for prediction results from parent page
        window.addEventListener('message', (event) => {
            if (event.data.type === 'predictionComplete') {
                chatbot.lastPrediction = event.data.prediction;
                
                // Pulse the chat button to attract attention
                chatToggleBtn.classList.add('pulse');
                
                // Auto-open chat after 2 seconds (optional)
                // setTimeout(() => {
                //     if (!chatbot.isOpen) {
                //         chatToggleBtn.click();
                //     }
                // }, 2000);
            }
        });
    </script>
</body>
</html>
